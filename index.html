<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Brasil e França</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            max-width: 100px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            font-size: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }
        main {
            padding: 20px;
        }
        section {
            display: flex;
            margin-bottom: 20px;
        }
        .text, .image {
            flex: 1;
            padding: 10px;
        }
        .text {
            text-align: justify;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="sua-logo.png" alt="Logo">
        <h1>Título do Projeto</h1>
    </header>
    <main>
        <section>
            <div class="image">
                <img src="bruges.jpg" alt="Descrição da imagem 1">
            </div>
            <div class="text">
                <p>Texto descritivo sobre a imagem 1.</p>
            </div>
        </section>
        <section>
            <div class="text">
                <p>Texto descritivo sobre a imagem 2.</p>
            </div>
            <div class="image">
                <img src="bruxelas.jpg" alt="Descrição da imagem 2">
            </div>
        </section>
        <section>
            <div class="image">
                <img src="closdu.jpg" alt="Descrição da imagem 3">
            </div>
            <div class="text">
                <p>Texto descritivo sobre a imagem 3.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Informações básicas do projeto.</p>
    </footer>
</body>
</html>
